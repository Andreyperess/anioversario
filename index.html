<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MemoryIIT - Galeria Rom√¢ntica</title>
  <style>
    /* ------------------------------------- */
    /* ESTILOS GERAIS E BASE (RESPONSIVOS) */
    /* ------------------------------------- */
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #111;
      color: white;
      overflow-x: hidden;
    }
    .overlay {
      position: fixed;
      inset: 0;
      background: radial-gradient(circle at center, #ffdde1, #ee9ca7);
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      z-index: 1000;
      text-align: center;
      padding: 20px; /* Padding para evitar toque nas bordas do celular */
    }
    .overlay h1 { 
      font-size: 2.5rem; 
      margin: 0;
    }
    .overlay .date {
      margin-top: 10px;
      font-size: 1.2rem;
      animation: colorShift 4s infinite;
    }
    @keyframes colorShift {
      0% { color: #ffe6f0 }
      25% { color: #ff99cc }
      50% { color: #ff4b6e }
      75% { color: #ff99cc }
      100% { color: #ffe6f0 }
    }
    .overlay button {
      margin-top: 30px; /* Aumentado para melhor toque em mobile */
      padding: 16px 40px; /* Aumentado para melhor toque em mobile */
      border: none;
      border-radius: 30px;
      font-size: 1.2rem; 
      cursor: pointer;
      background: linear-gradient(90deg,#ff6ec4,#7873f5);
      color: #fff;
      box-shadow: 0 6px 20px rgba(0,0,0,0.3);
      transition: transform 0.2s;
    }
    .overlay button:active { transform: scale(0.95); } /* Efeito de clique */
    
    /* ------------------------------------- */
    /* GALERIA E SLIDES */
    /* ------------------------------------- */
    .gallery {
      position: relative;
      width: 95%; /* Ocupa mais espa√ßo em telas pequenas */
      max-width: 900px;
      height: 60vh; /* Altura ajustada para telas menores */
      min-height: 300px;
      margin: 40px auto; /* Margem ajustada */
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 10px 30px rgba(0,0,0,0.5);
    }
    .slide {
      position: absolute;
      inset: 0;
      opacity: 0;
      transition: opacity 1s ease;
    }
    .slide.active { opacity: 1; }
    .slide img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .caption {
      position: absolute;
      bottom: 15px;
      left: 0;
      right: 0;
      text-align: center;
      font-size: 1rem; /* Reduzido para mobile */
      padding: 5px 10px;
      background: rgba(0, 0, 0, 0.4);
      text-shadow: 0 0 10px black;
      transition: font-size 0.3s;
    }
    .controls {
      position: absolute;
      top: 50%;
      width: 100%;
      display: flex;
      justify-content: space-between;
      transform: translateY(-50%);
    }
    .controls button {
      background: rgba(0,0,0,0.4);
      border: none;
      color: white;
      padding: 15px; /* Aumentado para melhor toque em mobile */
      cursor: pointer;
      border-radius: 50%;
      margin: 0 10px; /* Margem reduzida */
      font-size: 1.2rem; /* Tamanho ajustado */
      transition: background 0.2s;
    }
    .controls button:hover {
        background: rgba(0,0,0,0.7);
    }
    
    /* Media Query para Telas Maiores (Desktop) */
    @media (min-width: 768px) {
      .gallery {
        height: 70vh;
        margin: 60px auto;
      }
      .overlay h1 {
        font-size: 3.5rem;
      }
      .caption {
        font-size: 1.3rem;
        bottom: 20px;
      }
      .controls button {
        padding: 10px;
        margin: 0 15px;
        font-size: 1.5rem;
      }
    }

    /* ------------------------------------- */
    /* PLAYER DE M√öSICA (C√ìDIGO ANTERIOR) */
    /* ------------------------------------- */
    #finalButton {
      display: none;
      margin: 20px auto 10px;
      padding: 14px 34px;
      border: none;
      border-radius: 30px;
      font-size: 1.2rem;
      cursor: pointer;
      background: hotpink;
      color: white;
      box-shadow: 0 6px 20px rgba(0,0,0,0.3);
      transition: opacity 0.3s;
    }
    
    #musicControls {
      display: none;
      text-align: center;
      margin: 20px auto;
      width: 90%;
      max-width: 300px;
    }
    .progress-bar {
      width: 100%;
      height: 2px;
      background: rgba(255, 255, 255, 0.4);
      margin-bottom: 10px;
      position: relative;
    }
    .progress-dot {
      position: absolute;
      top: 50%;
      left: 0;
      width: 8px;
      height: 8px;
      background: white;
      border-radius: 50%;
      transform: translateY(-50%);
    }
    .player-buttons {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 15px;
    }
    .player-buttons button {
      background: none;
      border: none;
      color: white;
      cursor: pointer;
      padding: 5px;
      font-size: 1.8rem;
    }
    #playPauseButton {
      font-size: 2.5rem;
      color: #ff6ec4; /* Cor para destaque do bot√£o principal */
    }
    
    /* ------------------------------------- */
    /* EFEITOS E CENA FINAL */
    /* ------------------------------------- */
    #loveMessage {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%,-50%) scale(0.8);
      font-size: 3rem;
      opacity: 0;
      transition: all 1.2s ease;
      z-index: 900;
      pointer-events: none; /* N√£o interfere nos cliques */
    }
    #loveMessage.show {
      opacity: 1;
      transform: translate(-50%,-50%) scale(1.2);
      color: #ff4b6e;
      text-shadow: 0 0 15px #ff99cc;
    }
    .heart {
      position: fixed;
      width: 18px;
      height: 18px;
      background: red;
      transform: rotate(45deg);
      animation: floatUp linear forwards;
    }
    .heart::before, .heart::after {
      content: "";
      position: absolute;
      width: 18px;
      height: 18px;
      background: red;
      border-radius: 50%;
    }
    .heart::before { top: -9px; left: 0; }
    .heart::after { left: -9px; top: 0; }
    @keyframes floatUp {
      from { opacity:1; transform:translateY(0) rotate(45deg) scale(1); }
      to { opacity:0; transform:translateY(-250px) rotate(45deg) scale(0.6); }
    }
    #finalScene {
      display: none;
      opacity: 0;
      text-align: center;
      margin-top: 50px;
      padding-bottom: 50px; /* Espa√ßo para celular */
      transition: opacity 2s ease;
    }
    #finalScene.show {
      display: block;
      opacity: 1;
    }
    #finalScene img {
      max-width: 90%; /* Responsivo */
      height: auto;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.5);
    }
    #finalScene p {
      margin-top: 20px;
      font-size: 1.4rem; /* Responsivo */
      color: #ff99cc;
      text-shadow: 0 0 10px black;
      padding: 0 15px;
    }
    @media (min-width: 768px) {
        #finalScene p {
            font-size: 1.6rem;
        }
        #finalScene img {
            max-width: 500px;
        }
    }
  </style>
</head>
<body>
  <div class="overlay" id="overlay">
    <h1>Bem-vindo ao MemoryIIT</h1>
    <p class="date">15 de Outubro ‚Äì Nossa data especial üíï</p>
    <button onclick="startExperience()">üíñ Come√ßar üíñ</button>
  </div>

  <div id="loveMessage">EU TE AMO</div>

  <div class="gallery" id="gallery">
    <div class="slide active">
      <img src="https://images.unsplash.com/photo-1503023345310-bd7c1de61c7d?w=1600&q=80" />
      <div class="caption">Nosso primeiro encontro sob as estrelas ‚ú®</div>
    </div>
    <div class="slide">
      <img src="https://images.unsplash.com/photo-1499951360447-b19be8fe80f5?w=1600&q=80" />
      <div class="caption">Momentos que aquecem o cora√ß√£o ‚ù§Ô∏è</div>
    </div>
    <div class="slide">
      <img src="https://images.unsplash.com/photo-1472214103451-9374bd1c798e?w=1600&q=80" />
      <div class="caption">Juntos em cada aventura ‚òÄÔ∏è</div>
    </div>
    <div class="slide">
      <img src="https://images.unsplash.com/photo-1501785888041-af3ef285b470?w=1600&q=80" />
      <div class="caption">Amor que dura para sempre ‚ù§Ô∏è</div>
    </div>

    <div class="controls">
      <button onclick="prevSlide()">‚ü®</button>
      <button onclick="nextSlide()">‚ü©</button>
    </div>
  </div>

  <div id="musicControls">
    <div class="progress-bar">
      <div class="progress-dot"></div>
    </div>
    <div class="player-buttons">
      <button>&#x23EE;</button>
      
      <button id="playPauseButton" onclick="toggleMusic()">&#x25B6;</button> <button>&#x23ED;</button>
    </div>
  </div>

  <button id="finalButton" onclick="showFinalScene()">Clique aqui üíò</button>

  <div id="finalScene">
    <img src="https://images.unsplash.com/photo-1529626455594-4ff0802cfb7e?w=1200&q=80" alt="N√≥s dois">
    <p>Voc√™ √© o meu presente, meu futuro e meu para sempre üíñ</p>
  </div>

  <audio id="bgMusic" src="alianca.mp3" loop></audio>

  <script>
    let index = 0;
    const slides = document.querySelectorAll(".slide");
    const music = document.getElementById("bgMusic");
    const playPauseButton = document.getElementById("playPauseButton");

    function showSlide(i) {
      slides.forEach((s, idx) => {
        s.classList.toggle("active", idx === i);
      });

      if (i === slides.length - 1) {
        document.getElementById("finalButton").style.display = "block";
      } else {
        document.getElementById("finalButton").style.display = "none";
      }
    }

    function nextSlide() {
      index = (index + 1) % slides.length;
      showSlide(index);
    }
    function prevSlide() {
      index = (index - 1 + slides.length) % slides.length;
      showSlide(index);
    }

    function startExperience() {
      document.getElementById("overlay").style.display = "none";
      document.getElementById("musicControls").style.display = "block";

      const love = document.getElementById("loveMessage");
      love.classList.add("show");
      spawnHearts(40);
      setTimeout(() => {
        love.classList.remove("show");
      }, 3000);

      // CORRE√á√ÉO: Tenta tocar a m√∫sica ap√≥s a intera√ß√£o do usu√°rio
      music.volume = 0.7;
      music.play()
        .then(() => {
            // Se a m√∫sica tocar, o √≠cone deve ser de Pause (||)
            playPauseButton.innerHTML = '&#x23F8;';
        })
        .catch(error => {
            console.log("Erro ao tentar tocar a m√∫sica automaticamente:", error);
            // Se falhar (ainda bloqueado), garante que o √≠cone seja de Play (>)
            playPauseButton.innerHTML = '&#x25B6;';
        });
    }

    // Fun√ß√£o de Tocar/Parar M√∫sica
    function toggleMusic() {
      if (music.paused) {
        music.play()
          .then(() => {
            // Mudar para o √≠cone de Pause (||)
            playPauseButton.innerHTML = '&#x23F8;'; 
          })
          .catch(error => {
            console.error("Erro ao tentar tocar a m√∫sica:", error);
          });
      } else {
        music.pause();
        // Mudar para o √≠cone de Play (>)
        playPauseButton.innerHTML = '&#x25B6;'; 
      }
    }

    function spawnHearts(n) {
      for (let i=0; i<n; i++) {
        const h = document.createElement("div");
        h.className = "heart";
        h.style.left = Math.random() * window.innerWidth + "px";
        h.style.bottom = "-30px";
        h.style.animationDuration = (2 + Math.random()*3) + "s";
        document.body.appendChild(h);
        setTimeout(()=>h.remove(),4000);
      }
    }

    function showFinalScene() {
      document.getElementById("gallery").style.display = "none";
      document.getElementById("finalButton").style.display = "none";
      document.getElementById("musicControls").style.display = "none";
      const finalScene = document.getElementById("finalScene");
      finalScene.classList.add("show");
    }
    
    // Configura√ß√£o inicial do bot√£o de m√∫sica para o √≠cone de Play
    playPauseButton.innerHTML = '&#x25B6;'; 
  </script>
</body>
</html>
